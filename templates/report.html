<!DOCTYPE html>
<html>
  <head>
    <title>Job Search</title>
    <style>
      section {
        display:grid;
        grid-template-columns: repeat(4, 1fr);
        gap:20px;
      }
    </style>
  </head>
  <body>
    <h1>Report</h1>
    <h3>Found {{resultNumber}} results searched by this : {{searchingBy}}</h3>
    <a href="/export?q={{searchingBy}}">Export to CSV</a>
    <section>
      <h4>Title</h4>
      <h4>Company</h4>
      <h4>Location</h4>
      <h4>Link</h4>
      {% for job in jobs %}
        <span>{{job.title}}</span>
        <span>{{job.company}}</span>
        <span>{{job.location}}</span>
        <a href="{{job.link}}" target="_blank">Apply</a>
      {%endfor%}
    </section>
  </body>
</html>
